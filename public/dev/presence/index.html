<!-- public/dev/presence/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Charlie Presence Debug</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header class="topbar">
    <div class="title">Presence Debug</div>

    <div class="controls">
        <div class="group">
            <div class="groupTitle">Layers</div>

            <label><input id="chkGrid" type="checkbox" checked /> Grid</label>
            <label><input id="chkFov" type="checkbox" checked /> FOV</label>

            <label class="inline">
                <input id="chkRaw" type="checkbox" checked />
                RawTargets
                <span class="muted">trail(s)</span>
                <input id="inpRawTrailS" type="number" step="0.1" value="1.5" />
            </label>

            <label class="inline">
                <input id="chkTracks" type="checkbox" checked />
                Tracks
                <span class="muted">trail(s)</span>
                <input id="inpTrackTrailS" type="number" step="0.1" value="4.0" />
            </label>

            <button id="btnClearTrails">Clear trails</button>
        </div>

        <div class="group">
            <div class="groupTitle">View</div>

            <label class="inline">
                <span class="muted">Range (m)</span>
                <input id="inpRangeM" type="number" min="0.1" step="0.1" value="3.0" />
            </label>

            <button id="btnFreeze">Freeze</button>

            <label class="switch">
                <input id="tglConnect" type="checkbox" />
                <span class="slider"></span>
                <span class="switchLabel">Connected</span>
            </label>
        </div>
    </div>


    <div class="status">
        <span id="wsStatus" class="pill">disconnected</span>
        <span id="statLine" class="mono"></span>
    </div>
</header>

<main class="layout">
    <section class="canvasWrap">
        <canvas id="canvas" width="1100" height="800"></canvas>
    </section>

    <aside class="side">
        <div class="panel">
            <div class="panelTitle">Layout</div>
            <div id="layoutInfo" class="mono small"></div>
        </div>

        <div class="panel">
            <div class="panelTitle">Targets</div>
            <div id="targetsInfo" class="mono small"></div>
        </div>

        <div class="panel">
            <div class="panelTitle">Tracks</div>
            <div id="tracksTable" class="mono small"></div>
        </div>
        <div class="panel">
            <div class="panelTitle">Raw Targets Monitor</div>
            <div id="rawTargetsConsistencyInfo" class="mono small"></div>
        </div>

        <div class="panel">
            <div class="panelTitle">Snapshot Health</div>
            <div id="snapshotHealthInfo" class="mono small"></div>
        </div>

        <div class="panel">
            <div class="panelTitle">Sanity Checks</div>
            <div id="snapshotSanityInfo" class="mono small"></div>
        </div>
    </aside>
</main>

<script type="module" src="./main.js"></script>
</body>
</html>
