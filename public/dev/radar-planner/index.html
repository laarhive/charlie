<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Charlie World + Radar Overlay</title>
    <link rel="stylesheet" href="overlay.css" />
</head>
<body>
<div class="wrap">
    <div class="panel">
        <h1>Overlay</h1>

        <div class="row">
            <div class="label">Radar radius (cm)</div>
            <div class="value">
                <input id="radarRadiusCm" class="num" type="number" step="10" value="500" />
            </div>
        </div>

        <div class="row">
            <div class="label">Zoom</div>
            <div class="value zoomRow">
                <input id="zoom" class="zoom" type="range" min="0.5" max="3" step="0.1" value="1" />
                <span id="zoomVal" class="zoomVal">1.0×</span>
            </div>
        </div>

        <div class="row">
            <div class="label">AFOV (deg)</div>
            <div class="value">
                <input id="afovInput" class="num" type="number" step="1" value="100" />
            </div>
        </div>

        <div class="row">
            <div class="label">AZ R0 (deg, cw)</div>
            <div class="value">
                <input id="az0" class="num" type="number" step="1" value="0" />
            </div>
        </div>

        <div class="row">
            <div class="label">AZ R1 (deg, cw)</div>
            <div class="value">
                <input id="az1" class="num" type="number" step="1" value="85" />
            </div>
        </div>

        <div class="row">
            <div class="label">AZ R2 (deg, cw)</div>
            <div class="value">
                <input id="az2" class="num" type="number" step="1" value="285" />
            </div>
        </div>

        <div class="toggles">
            <label class="toggle">
                <input id="showWorld" type="checkbox" checked />
                <span>World layer</span>
            </label>

            <label class="toggle">
                <input id="showRadar" type="checkbox" checked />
                <span>Radar layer</span>
            </label>

            <label class="toggle">
                <input id="showOverlap2" type="checkbox" checked />
                <span>AFOV overlap ≥2</span>
            </label>

            <label class="toggle">
                <input id="showOverlap3" type="checkbox" checked />
                <span>AFOV overlap ≥3</span>
            </label>

            <label class="toggle">
                <input id="showTicks" type="checkbox" checked />
                <span>Angle ticks (45°)</span>
            </label>

            <label class="toggle">
                <input id="showAfovRadials" type="checkbox" checked />
                <span>AFOV radial bounds + labels</span>
            </label>

            <label class="toggle">
                <input id="dimWorld" type="checkbox" />
                <span>Make world less intrusive</span>
            </label>
        </div>

        <div class="row">
            <div class="label">AFOV overlap ≥2</div>
            <div id="overlap2Val" class="value"></div>
        </div>

        <div class="row">
            <div class="label">AFOV overlap ≥3</div>
            <div id="overlap3Val" class="value"></div>
        </div>
    </div>

    <div class="canvasPanel">
        <svg id="sceneSvg" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
</div>

<script type="module" src="overlay.js"></script>
</body>
</html>
