<!-- public/dev/radar/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LD2450 Targets (Fan View)</title>
    <style>
        :root {
            --bg: #0b1220;
            --panel: rgba(20, 28, 46, 0.85);
            --text: #e7eefc;
            --muted: rgba(231, 238, 252, 0.75);
        }

        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        #root {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .panel {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 10px 12px;
            border-radius: 10px;
            background: var(--panel);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            min-width: 320px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin: 6px 0;
        }

        .row label {
            font-size: 13px;
            color: var(--muted);
            user-select: none;
        }

        .row input[type="number"] {
            width: 120px;
            padding: 6px 8px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(0,0,0,0.22);
            color: var(--text);
            outline: none;
        }

        .row input[type="checkbox"] {
            transform: translateY(1px);
        }

        .row button {
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(0,0,0,0.22);
            color: var(--text);
            cursor: pointer;
        }

        .status {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
            line-height: 1.35;
        }

        .dotLegend {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            font-size: 12px;
            color: var(--muted);
        }

        .swatch {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            display: inline-block;
            margin-right: 6px;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
<div id="root">
    <canvas id="c"></canvas>

    <div class="panel">
        <div class="row">
            <label>WS URL</label>
            <div style="font-size:12px;color:var(--muted);max-width:220px;overflow:hidden;text-overflow:ellipsis">
                ws://127.0.0.1:8787/ws?presence
            </div>
        </div>

        <div class="row">
            <label for="trailEnabled">Trail</label>
            <input id="trailEnabled" type="checkbox" checked />
        </div>

        <div class="row">
            <label for="trailTimeoutMs">Trail timeout (ms)</label>
            <input id="trailTimeoutMs" type="number" min="50" step="50" value="1500" />
        </div>

        <div class="row">
            <label for="fanAngleDeg">Fan angle (deg)</label>
            <input id="fanAngleDeg" type="number" min="30" max="180" step="5" value="120" />
        </div>

        <div class="row">
            <label for="maxDistanceMm">Max distance (mm)</label>
            <input id="maxDistanceMm" type="number" min="500" step="100" value="6000" />
        </div>

        <div class="row">
            <button id="clear">Clear trail</button>
            <button id="reconnect">Reconnect</button>
        </div>

        <div class="status" id="status">Disconnected</div>

        <div class="dotLegend">
            <div><span class="swatch" id="s1"></span>Target 1</div>
            <div><span class="swatch" id="s2"></span>Target 2</div>
            <div><span class="swatch" id="s3"></span>Target 3</div>
        </div>
    </div>
</div>

<script type="module" src="radar.js"></script>
</body>
</html>
